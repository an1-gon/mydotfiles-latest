# Use zsh as default
set -g default-shell /usr/bin/zsh

# Enable 256-color and true-color (24-bit) support in tmux
set -g default-terminal "screen-256color" # Set terminal type for 256-color support
set -g terminal-overrides ",*256col*:Tc" # Override to enable true-color for compatible terminals

# General
set -g set-clipboard on         # Use system clipboard
set -g detach-on-destroy off    # Don't exit from tmux when closing a session
set -g escape-time 0            # Remove delay for exiting insert mode with ESC in Neovim
set -g history-limit 1000000    # Increase history size (from 2,000)
set -g mouse on                 # Enable mouse support
set -g status-interval 3        # Update the status bar every 3 seconds (default: 15 seconds)
set -g allow-passthrough on   # Allow programs in the pane to bypass tmux (e.g. for image preview)

# Set prefix key
unbind C-b              # Unbind the default prefix key
set -g prefix C-Space   # Set new prefix key to Ctrl+Space

# Refresh tmux config with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Split horizontally in CWD with \
unbind %
bind \\ split-window -h -c "#{pane_current_path}"

# Split vertically in CWD with -
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# New window in same path
bind c new-window -c "#{pane_current_path}"

# Use vim arrow keys to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Use m key to maximize pane
bind -r m resize-pane -Z

# Enable vi mode to allow us to use vim keys to move around in copy mode (Prefix + [ places us in copy mode)
set-window-option -g mode-keys vi

# Start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# Copy text with "y"
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste yanked text with "Prefix + P" ("Prefix + p" goes to previous window)
bind P paste-buffer
 
# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed

# tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # Enable navigating between nvim and tmux
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum'    # Automatically saves sessions every 15 minutes

# Load theme
#if-shell "[[ \"$TMUX_THEME\" == \"onedark\" ]]" 'source-file ~/.config/tmux/onedark-theme.conf' ""
#if-shell "[[ \"$TMUX_THEME\" == \"nord\" ]]" 'source-file ~/.config/tmux/nord-theme.conf' ""

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'

# NOTE:
# - To apply theme changes: tmux kill-server && rm -rf /tmp/tmux-*

# - To avoid overlap, disable the Mac shortcut to switch input sources with Ctrl+Space in `System settings > Keyboard Shortcuts > Input Sources`

#TMUX status line themeing
 set-environment -g COLOR0 "$color0"
 set-environment -g ICON_COLOR "$color4"
 set-environment -g FOREGROUND "$foreground"
 set-environment -g BACKGROUND "$background"

 set-option -g status-style "bg=#{$BACKGROUND}"

# set-option -g status-left "fg=#{$COLOR0}"
 set-option -g status-right "#[fg=purple, bold] #{host} "

 set-option -g status-justify 'absolute-centre'

 set-option -g status-position 'top'

 set -g status-left "#[fg=#00FF00, bold] #S"

 set -g window-status-format "#[fg=colour208]● "  # Orange circle for inactive
 set -g window-status-current-format "#[fg=#50fa7b, bold]● #[fg=yellow, bold]#I:#W ⚡"  # Green circle for active

# Optional: Popup stylin 
set -g popup-border-style 'fg=cyan'
set -g popup-border-lines 'rounded'

#Keybinds

# Fuzzy pick directory and cd in current pane
bind-key f run-shell 'DIR=$(find ~/Projects ~/Documents -type d 2>/dev/null | fzf) && [ -n "$DIR" ] && tmux send-keys -t ! "cd \"$DIR\"" C-m'

# Initialize TMUX pl gin manager (keep this line at the very bottom of tmux.conf)
run '/.tmux/plugins/tpm/tpm'


